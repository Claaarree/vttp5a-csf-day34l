<h1>Create Employee</h1>
<br><br>
<form method="post" [formGroup]="form" (ngSubmit)="postEmployee()">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" #firstName>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" #lastName>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" formControlName="emailId" #email>
    </div>
    <div>
        <input type="submit" value="Create">
    </div>
</form>
