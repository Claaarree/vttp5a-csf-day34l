<h1>File Upload</h1>
<br><br>
<input type="file" (change)="handleFileUpload($event)" #fileUpload>

@if (selectedFile) {
    <div>
        <section>
            <h3>Selected File</h3>
            <br>
            <ul>
                <li><strong>Filename: </strong> {{ selectedFile?.name }}</li>
                <li><strong>Type: </strong> {{ selectedFile?.type }}</li>
                <li><strong>Size: </strong> {{ selectedFile?.size }}</li>
            </ul>
        </section>
        <button (click)="uploadFile()">Upload</button>
    </div>
}
